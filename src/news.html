<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <div class="title">
            <h1>News Updates</h1>
        </div>
        <div class="subheading">
            <h2>Catch the latest updates from twitter</h2>
        </div>

        <div class="social-media">
            <div class="tweet">
                <a class="twitter-timeline" href="https://twitter.com/MoHFW_INDIA?ref_src=twsrc%5Etfw"
                    data-tweet-limit="1">Tweets by MoHFW_INDIA</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div class="tweet">
                <a class="twitter-timeline" href="https://twitter.com/WHO?ref_src=twsrc%5Etfw"
                    data-tweet-limit="1">Tweets by WHO</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        </div>
    </div>

</body>

</html>
