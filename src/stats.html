<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-Page</title>
    <!--    <link rel="stylesheet" href="statspage.css">-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header-container">
        <div class="heading">
            <h1 class="gradient">COVID-19 Statistics</h1>
        </div>

        <div class="subheading">
            <h2></h2>
        </div>
    </div>

    <div class="map1">
        <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" loading="lazy"
            style="width: 100%; height: 600px; border: 0px none;"></iframe>
    </div>

    <div class="map2">
        <iframe src="https://ourworldindata.org/grapher/stay-at-home-covid" loading="lazy"
            style="width: 100%; height: 600px; border: 0px none;"></iframe>

    </div>

    <div class="map3">
        <iframe src="https://ourworldindata.org/grapher/full-list-daily-covid-19-tests-per-thousand" loading="lazy"
            style="width: 100%; height: 600px; border: 0px none;"></iframe>

    </div>
